
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="/app-assets/img/apple-icon.png">
<link rel="icon" type="image/png" href="/app-assets/img/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Magpie Admin Dashboard</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<!-- CSS Files -->
<link href="/app-assets/css/material-dashboard.css?v=2.1.0"
	rel="stylesheet" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="/app-assets/demo/demo.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper ">
		<!-- Sidebar -->
		<div th:replace="/fragments/component :: sidebar"></div>
		<div class="main-panel">
			<!-- Navbar -->
			<div th:replace="/fragments/component  :: navbar"></div>

			<!-- Main Content Goes Here -->
			<div class="content">
				<div class="container">
					<div class="row">
					<div class="alert alert-primary" role="alert" style="display: none">
					Your mail has been sent</div>
						<div class="col-md-12">
							<div class="card">
								<div class="card-header card-header-primary">
									<h4 class="card-title text-center ">List of Booking
										Cancellation Requests</h4>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table text-center" id="myTable">
											<thead class=" text-primary">
												<th>Flight Name</th>
												<th>Seat Code</th>
												<th>Transaction Id</th>
												<th>User Email</th>
												<th>Status</th>
												<th>Action</th>
											</thead>
											<tbody style="font-size: 17px">
												<tr th:each="booking : ${cancel}">
													<td th:text="${booking.flightName}" id="fname"></td>

													<td th:text="${booking.seatName}" id="seat"></td>

													<td th:text="${booking.transactionId}" id="trId"></td>
													<td th:text="${booking.email}" id="email"></td>
													<td id="pen" class="text-warning">Pending</td>

													<!-- th:href="@{/showAirportUpdate/{id}(id=${airport.id})}"   /deleteEmployee/{id} -->
													<!-- th:href="@{/deleteAirport/{id}(id=${airport.id})}" -->
													<td><a class="btn btn-warning"
														th:href="@{/showSeat/{code}(code=${booking.flightCode})}">
															Update Seat</a> <button class="btn btn-info" onclick="sendmail()">Send
															Mail</button><br> 
															<a class="btn btn-danger" th:href="@{/deleteCancel/{id}(id=${booking.id})}">Confirm
															Cancellation</a>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- footer-->
			<div th:replace="/fragments/component  :: footer"></div>
			<script>
				const x = new Date().getFullYear();
				let date = document.getElementById('date');
				date.innerHTML = '&copy; ' + x + date.innerHTML;
				
				
			</script>
			<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
			<script src="https://smtpjs.com/v3/smtp.js"></script>

			<script>  

    		 function sendmail(){
    
			// var name = $('#Name').val();
			// var email = $('#Sender').val();
			// var subject = $('#Subject').val();
      		 var reference = $('#trId').text(); 
      		var em = $('#email').text();
      		/* var nm=  $('#pname').text(); */
      		var st= $('#pen').text();

			var Body='Congratulations!!! <br> Your booking has been successsfully cancelled against the reference id of  '+reference
			+' <br> Thank you for choosing Magpie.';
			//console.log(name, phone, email, message);

			Email.send({
        		SecureToken:"fbf31702-bb7f-4a4e-9c1c-4ccf17ee777f",
				To: em,
				From: "tahsincou@gmail.com",
				Subject: "New message from Magpie Airlines",
				Body: Body
			}).then(
				message =>{
					//console.log (message);
					if(message=='OK'){
					alert('Your mail has been sent.');
					 document.getElementById("pen").innerHTML= "Completed";
					 document.getElementById("pen").style.color = "#f5d5f2";
					}
					else{
					console.error (message);
					alert('There is error at sending message.');
					}
				}
			);
		}
    		 </script>
		</div>
	</div>

	<!--   Core JS Files   -->
	<div th:replace="/fragments/component  :: script"></div>
	<script>
		$(document).ready(function() {
			// Javascript method's body can be found in assets/js/demos.js
			md.initDashboardPageCharts();

		});
		
	</script>
</body>

</html>
