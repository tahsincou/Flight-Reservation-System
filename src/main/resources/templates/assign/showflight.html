<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"

</head>

<body>
	<div class="wrapper ">
		<!-- Sidebar -->
		<div th:replace="/fragments/component :: sidebar"></div>
		<div class="main-panel">
			<!-- Navbar -->
			<div th:replace="/fragments/component  :: navbar"></div>

			<!-- Main Content Goes Here -->
			<div class="content">
				<div class="container-fluid text-center">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header card-header-primary">
									<h4 class="card-title ">List of Assigned Flights</h4>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table class="table" id="myTable">
											<thead class=" text-primary">

												<th>Flight Name</th>
												<th>Flight Code</th>
												<th>Airbus Code</th>
												<th>Flight Date</th>
												<th>Take Off Time</th>
												<th>From</th>
												<th>To</th>

												<th>Economy Fare</th>
												<th>Business Fare</th>
												<th>Premium Fare</th>
												<th>Action</th>
											</thead>
											<tbody>
												<tr th:each="airport : ${listflight}">

													<td th:text="${airport.flightName}"></td>
													<td th:text="${airport.flightCode}"></td>
													<td th:text="${airport.airbusCode}"></td>
													<td th:text="${airport.flightDate}"
														class="text-primary pull-center"></td>
													<td th:text="${airport.takeoffTime}"></td>
													<td th:text="${airport.start}"></td>
													<td th:text="${airport.destination}"></td>
													<td th:text="${airport.fareEconomy}"></td>
													<td th:text="${airport.fareBusiness}"></td>
													<td th:text="${airport.farePremium}"></td>
													<!--	  -->
													<!--  -->
													<td><a class="btn btn-info"
														th:href="@{/showFlightUpdate/{id}(id=${airport.id})}">
															Edit</a> <a class="btn btn-danger"
														th:href="@{/deleteFlight/{id}(id=${airport.id})}">
															Delete</a></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>

						<!-- 			<div class="col-md-3" id="print">
							<div class="card card-chart">
								<div class="card-header card-header-success">
									<div class="ct-chart" id="dailySalesChart"></div>
								</div>
								<div class="card-body">
									<h4 class="card-title">Daily Flight Rate</h4>
									<p class="card-category">
										<span class="text-success"><i
											class="fa fa-long-arrow-up"></i> 15% </span> increase in today
										flights
									</p>
								</div>
								<div class="card-footer">
									<div class="stats">
										<i class="material-icons">access_time</i> updated 4 minutes
										ago
									</div>
									<a class="btn btn-success" onclick="window.print()">Print</a>
								</div>
							</div> -->
					</div>
				</div>
			</div>
		</div>

		<!-- footer-->
		<div th:replace="/fragments/component  :: footer"></div>
		<script>
			const x = new Date().getFullYear();
			let date = document.getElementById('date');
			date.innerHTML = '&copy; ' + x + date.innerHTML;
		</script>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#myTable').DataTable();
		});
	</script>

	<!--   Core JS Files   -->
	<div th:replace="/fragments/component  :: script"></div>


	<script>
		$(document).ready(function() {
			// Javascript method's body can be found in assets/js/demos.js
			md.initDashboardPageCharts();

		});
